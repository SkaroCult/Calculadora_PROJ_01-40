<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section id="app">
            <main id="calc">
                <section id="val">940</section>
                <section id="but">
                    <div class="botao" id="c">C</div>
                    <div class="botao" id="raiz"><i class="fa-solid fa-square-root-variable"></i></div>
                    <div class="botao" id="potencia"><i class="fa-solid fa-superscript"></i></div>
                    <div class="botao" id="onoff">off</div>
                    <div class="botao numero" id="1">1</div>
                    <div class="botao numero" id="2">2</div>
                    <div class="botao numero" id="3">3</div>
                    <div class="botao numero" id="mais"><i class="fa-solid fa-plus"></i></div>
                    <div class="botao numero" id="4">4</div>
                    <div class="botao numero" id="5">5</div>
                    <div class="botao numero" id="6">6</div>
                    <div class="botao" id="vezes"><i class="fa-solid fa-xmark"></i></div>
                    <div class="botao numero" id="7">7</div>
                    <div class="botao numero" id="8">8</div>
                    <div class="botao numero" id="9">9</div>
                    <div class="botao" id="divid"><i class="fa-solid fa-divide"></i></div>
                    <div class="botao" id="fala">f</div>
                    <div class="botao numero" id="0">0</div>
                    <div class="botao" id="virgula">,</div>
                    <div class="botao" id="igual"><i class="fa-solid fa-equals"></i></div>
                </section>
            </main>
        </section>

        <script src="https://kit.fontawesome.com/f5ef098d2f.js" crossorigin="anonymous"></script>
        <script src="code.js"></script>
    </body>
</html>
